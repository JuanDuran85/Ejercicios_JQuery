<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>JQuery - Eventos del Teclado</title>
</head>
<body>
    <main class="contenedor" id="main__contenedor">
        keydown: <input type="text" name="entrada1" id="entrada1" placeholder="Ingresa tu nombre">
        keyup: <input type="text" name="entrada2" id="entrada2" placeholder="Ingresa tu nombre">
        keypress: <input type="text" name="entrada3" id="entrada3" placeholder="Ingresa tu nombre">
    </main>
    <div id="div__resultado" class="contenedor"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
