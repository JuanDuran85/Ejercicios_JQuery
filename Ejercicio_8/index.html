<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>JQuery - Eventos</title>
</head>
<body>
    <main class="contenedor" id="main__contenedor">
        <select name="lugares" id="select__lugar">
            <option>Selecciona tu lugar</option>
            <option value="Ecuador" data-precio="400">Ecuador</option>
            <option value="Peru" data-precio="300">Peru</option>
            <option value="Boliva" data-precio="100">Boliva</option>
            <option value="Argentina" data-precio="100">Argentina</option>
            <option value="Colombia" data-precio="500">Colombia</option>
            <option value="Venezuela" data-precio="600">Venezuela</option>
            <option value="Brazil" data-precio="200">Brazil</option>
        </select>
        <button>Selecciona</button>
    </main>
    <div id="div__resultado" class="contenedor"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
