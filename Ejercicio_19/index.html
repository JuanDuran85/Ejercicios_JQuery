<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://www.jsviews.com/download/jsrender.min.js"></script>
    <link href="https://www.jsviews.com/samples/samples.css" rel="stylesheet" />
    <title>JQuery - Efectos</title>
</head>
<body>
    <header>
        <a href="#" id="total__costo" class="total__costo">Total 0 CLP</a>
    </header>
    <div id="result" class="mostrar"></div>
    <script id="theTmpl" type="text/x-jsrender">
        <section id="contenedor__caja" class="contenedor__caja" data-id="{{:id}}">
                <img src="{{:imagen}}" />
                <div class="titulo__caja">{{:nombre}}</div>
                <p>{{:descripcion}}</p>
                <div class="precio__caja">{{:precio*1000}} CLP</span></div>
                <button class="compra">Agregar a Carro</button>
                <div>
                    <a href="#" class="informa__caja">Más Información Aquí</a>
                </div>
                <div class="mas_informacion__caja">
                    <p>{{:masInfo}}</p>
                </div>
            </section>
        </script>
    <script src="js/main.js"></script>
</body>
</html>
